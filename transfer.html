<div id="123_panel" class="panel panel-default">
	<div class="panel-heading">
		<h3 id="123_name" class="panel-title">Name</h3>
	</div>
	<div class="panel-body">

		<!-- On success -->
		<div class="alert alert-success alert-dismissible" role="alert">
				<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<strong>Upload Complete !</strong>
			</div>

			<!-- On Error or delete -->
			<div class="alert alert-danger alert-dismissible" role="alert">
				<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<strong>Oops something broke</strong>
			</div>

			<!-- Progress bar -->
		<div class="progress">
				<div id="123_progress" class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="2" aria-valuemin="0" aria-valuemax="100" style="min-width: 2em; width: 60%;">
				60%
			</div>
		</div>

		<!-- Progress Status -->
		<div>
			<div class="table-responsive">
					<table class="table">
						<tr>
							<th>Download Speed</th>
							<th>Upload Speed</th>
							<th>ETA</th>
							<th>Status</th>
							<th>Controls</th>
						</tr>
						<tr>
							<td id="123_down" >100 kB/s</td>
							<td id="123_up">100 kB/s</td>
							<td id="123_eta">1 hr 23 min</td>
							<td id="123_status">Downloading</td>
							<td>
							<div class="btn-group" data="123" role="group" aria-label="...">
								<button id="startTransfer" type="button" class="btn btn-default">
									<span class="glyphicon glyphicon-play" aria-hidden="true" style="color: #009688;"></span>
								</button>
								<button id="pauseTransfer" type="button" class="btn btn-default">
									<span class="glyphicon glyphicon-pause" aria-hidden="true" style="color: #607D8B;"></span>
								</button>
								<button id="deleteTransfer" type="button" class="btn btn-default">
									<span class="glyphicon glyphicon-trash" aria-hidden="true" style="color: #F44336;"></span>
								</button>
							</div>
							</td>
						</tr>
					</table>
			</div>
		</div>
	</div>
</div>
